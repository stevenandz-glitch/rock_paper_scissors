<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steven Hernandez">
    <link rel="stylesheet" href="rockpapsc.css">
    <script src="rockpapsc.js" defer></script>
    <title> Rock Paper Scissors </title>
</head>
<body>
    <main class="main__game">
        <h1> Rock, Paper, Scissors </h1>
        <div class="main__input">
            <p> User: <input type="text" placeholder="User Input" id="user" autofocus readonly></p>
            <p> Computer: <input type="text" placeholder="Computer Input" id="computer" readonly></p>
            <p> Score: <input type="text" readonly id="score"></p>
        </div>
        <div class="input__buttons">
            <div class="select__buttons">
                <button id="rock"> Rock </button>
                <button id="paper"> Paper </button>
                <button id="scissors"> Scissors </button>
            </div>

            <section class="special__button">
                <p> &#9757;</p>
            </section>
        </div>
        <div class="main__buttons">
            <button id="reset"> Reset </button>
            <button id="enter"> Enter </button>
        </div>
    </main>

</body>
</html>
